<div class="home-container">
  <div class="home__header">
    <div class="home__header__left">
      <img src="../../../assets/facebook-logo.png" alt="logo" mat-card-avatar />
      <div class="header__input__left">
        <mat-icon class="search-icon">search</mat-icon>
        <form>
          <input
            class="header__input__left__search"
            type="text"
            placeholder="Search"
          />
        </form>
      </div>
    </div>
    <div class="home__header__middle">
      <div class="active icons">
        <mat-icon class="icon-style active-icon">home</mat-icon>
      </div>
      <div class="icons">
        <mat-icon class="icon-style">ondemand_video</mat-icon>
      </div>
      <div class="icons">
        <mat-icon class="icon-style">store</mat-icon>
      </div>
      <div class="icons">
        <mat-icon class="icon-style">group</mat-icon>
      </div>
      <div class="icons">
        <mat-icon class="icon-style">flag</mat-icon>
      </div>
    </div>
    <div class="home__header__right">
      <div>
        <img
          src="https://cdn1.epicgames.com/ue/product/Screenshot/HumanSkeletonscreen8-1920x1080-ffe742ee64dc9e05315bed8ce4cbfa33.jpg?resize=1&w=1600"
          alt="avatar"
          mat-card-avatar
        />
        <span class="name">Taylor Rowe</span>
      </div>

      <div class="right__div">
        <mat-icon>add</mat-icon>
      </div>
      <div class="right__div">
        <mat-icon
          matBadge="4"
          matBadgeColor="primary"
          matBadgeOverlap="false"
          matBadgePosition="above after"
          >forum</mat-icon
        >
      </div>
      <div class="right__div">
        <mat-icon
          matBadge="3"
          matBadgeColor="warn"
          matBadgeOverlap="false"
          matBadgePosition="above after"
          >notifications</mat-icon
        >
      </div>
      <div class="right__div">
        <mat-icon [matMenuTriggerFor]="menu">expand_more</mat-icon>
        <mat-menu #menu="matMenu">
          <button><mat-icon>exit_to_app</mat-icon> Logout</button>
        </mat-menu>
      </div>
    </div>
  </div>
  <div class="home__body">
    <div class="home__body__sidebarLeft">
      <div class="inside">
        <div class="user-avatar">
          <img
            src="https://cdn1.epicgames.com/ue/product/Screenshot/HumanSkeletonscreen8-1920x1080-ffe742ee64dc9e05315bed8ce4cbfa33.jpg?resize=1&w=1600"
            mat-card-avatar
            alt="skeleton"
          />
          <span class="name">Taylor Rowe</span>
        </div>
        <div>
          <mat-icon>local_hospital</mat-icon>
        </div>
      </div>
    </div>
    <div class="home__body__contentMiddle">
      <div class="home__body__contentMiddle__top">
        <mat-card *ngFor="let i of images" class="image-card">
          <img src="{{ i }}" alt="image" />
          <mat-card-content>
            <img
              src="https://cdn1.epicgames.com/ue/product/Screenshot/HumanSkeletonscreen8-1920x1080-ffe742ee64dc9e05315bed8ce4cbfa33.jpg?resize=1&w=1600"
              alt="avatar"
              class="avatar"
              mat-card-avatar
            />
            <span class="card-name">Taylor Rowe</span>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
