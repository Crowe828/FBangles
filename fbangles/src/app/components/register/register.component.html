<section class="register">
  <div class="header">
    <h3>Sign Up</h3>
    <p>It's quick and easy</p>
  </div>
  <div class="body">
    <form #form="ngForm">
      <div class="user_name">
        <input type="text" placeholder="First name" name="fname" ngModel />
        <input type="text" placeholder="Last name" name="lname" ngModel />
      </div>

      <div class="email_password">
        <input type="text" placeholder="Email" name="email" ngModel />
        <input type="text" placeholder="Image Url" name="avatar" ngModel />
        <input type="text" placeholder="Password" name="password" ngModel />
      </div>

      <p>By clicking sign up you agree to our terms and conditions.</p>
      <button
        type="submit"
        class="submit-button"
        [mat-dialog-close]="form.value"
      >
        Sign up
      </button>
    </form>
  </div>
</section>
